<body>

                <h3>Olá, <span id="b_usuario">usuário</span>!</h3>

        <div class="dash">

<script>
     function quiz(){
    window.location.replace("./quiz.html"); 
  }
  window.onload = function() {
            
            const nomeUsuario = sessionStorage.getItem("NOME_USUARIO");

            if (nomeUsuario) {
                
                document.getElementById('b_usuario').innerHTML = nomeUsuario;  

                
                obterDadosUsuario(nomeUsuario);
            } else {
                console.error("Usuário não encontrado no sessionStorage.");
            }

            
            exibirGraficoDoUsuario();
        };
        function obterDadosUsuario(nomeUsuario) {
    fetch("/dashboard/dados-usuario?nome=" + nomeUsuario)
        .then((response) => response.json())
        .then((json) => {
            console.log(json.lista[0], json.lista[1]);
            
            exibirMensagemPersonalizada(json.lista[0], json.lista[1]);
        })
        .catch((erro) => {
            console.error("Erro ao obter dados do usuário:", erro);
        });
}

function exibirMensagemPersonalizada(a, b) {
    let mensagemFeminino = 'Nenhuma contribuição registrada para o gênero feminino.';
    let mensagemMasculino = 'Nenhuma contribuição registrada para o gênero masculino.';

    
    // if (!Array.isArray(dados)) {
    //     dados = [dados]; 
    // }

    
   // dados.forEach(dado => {
        if (a.genero && a.genero.trim().toLowerCase() === 'feminino') {
            mensagemFeminino = `Parabéns, ${a.nome}, você contribuiu com ${a.pontos_totais} pontos em ${a.tentativa_maxima} tentativas (Feminino).`;
        }
        if (b.genero && b.genero.trim().toLowerCase() === 'masculino') {
            mensagemMasculino = `Parabéns, ${b.nome}, você contribuiu com ${b.pontos_totais} pontos em ${b.tentativa_maxima} tentativas (Masculino).`;
        }
   // });

    
    document.getElementById("mensagemFeminino").innerText = mensagemFeminino;
    document.getElementById("mensagemMasculino").innerText = mensagemMasculino;
}



   
function exibirGraficoDoUsuario() {
    // Gerar o conteúdo do gráfico
    document.getElementById("graficos").innerHTML = `
        <div id="grafico">
            <h3 class="tituloGraficos">
                <span id="tituloGrafico">Gráfico de Pontos</span>
            </h3>
            <div class="graph">
                <canvas id="myChartCanvas"></canvas>
            </div>
            <div class="label-captura">
                <p id="avisoCaptura" style="color: white"></p>
            </div>
        </div>
    `;

    // Chama a função para obter e exibir os dados do gráfico
    obterPontosPorGenero();
}

function exibirGrafico(idGrafico) {
    // Esconde todos os gráficos e altera os botões
    for (let i = 1; i <= 3; i++) {
        let graficoAtual = document.getElementById(`grafico${i}`);
        let btnAtual = document.getElementById(`btnGrafico${i}`);
        if (i !== idGrafico) {
            graficoAtual.classList.add("display-none");
            graficoAtual.classList.remove("display-block");
            btnAtual.classList.remove("btn-pink");
            btnAtual.classList.add("btn-white");
        }
    }

    // Exibe o gráfico selecionado
    let graficoExibir = document.getElementById(`grafico${idGrafico}`);
    graficoExibir.classList.remove("display-none");
    graficoExibir.classList.add("display-block");

    // Alterando o estilo do botão
    let btnExibir = document.getElementById(`btnGrafico${idGrafico}`);
    btnExibir.classList.remove("btn-white");
    btnExibir.classList.add("btn-pink");

    // Chama a função para obter e exibir o gráfico
    obterPontosPorGenero();
    `<canvas id="myChartCanvas"></canvas>`
}
    

    // O gráfico é construído com três funções:
    // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
    // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
    // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function obterPontosPorGenero() {
    fetch("/dashboard/pontos-por-genero")
        .then((response) => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error("Erro ao buscar dados do gráfico.");
            }
        })
        .then((dados) => {
            plotarGraficoDeGenero(dados);
        })
        .catch((erro) => {
            console.error("Erro ao obter pontos por gênero:", erro);
        });
}

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGraficoDeGenero(resposta) {
    console.log('Iniciando plotagem do gráfico...');

  
    let labels = ['Feminino', 'Masculino'];

   
    let dados = {
        labels: labels,
        datasets: [{
            label: 'Pontos Totais',
            data: [resposta.pontos_femininos, resposta.pontos_masculinos],
            backgroundColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)'], 
            borderColor: ['rgb(255, 99, 132)', 'rgb(54, 162, 235)'],
            borderWidth: 1
        }]
    };

    console.log('----------------------------------------------');
    console.log('Dados recebidos pela função:');
    console.log(resposta);
    console.log('----------------------------------------------');

    
    const config = {
        type: 'bar', 
        data: dados,
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true 
                }
            }
        }
    };


    let myChart = new Chart(
        document.getElementById('myChartCanvas'),
        config
    );
}

    // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // buscando a última medida inserida em tabela contendo as capturas, 

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function atualizarGrafico(dados, myChart) {

fetch(`/pontos/tempo-real`, { cache: 'no-store' }).then(function (response) {
    if (response.ok) {
        response.json().then(function (novoRegistro) {

            console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
            console.log(`Dados atuais do gráfico:`);
            console.log(dados);

            // Atualizando os valores no gráfico
            dados.labels = ["Feminino", "Masculino"]; // Labels fixas para as colunas

            dados.datasets[0].data = [
                novoRegistro.pontos_femininos,
                novoRegistro.pontos_masculinos
            ]; // Atualizando dados para os pontos femininos e masculinos

            myChart.update();

            // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
            setTimeout(() => atualizarGrafico(dados, myChart), 2000);
        });
    } else {
        console.error('Nenhum dado encontrado ou erro na API');
        setTimeout(() => atualizarGrafico(dados, myChart), 2000);
    }
})
.catch(function (error) {
    console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
});

}
</script>
